<!DOCTYPE html>
<html>
  <head>
    <title>HTML flexboxes</title>
    <link rel="stylesheet" href="styles/flex-designs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <div class="main">
        <div>
          <img src="images/photo-1600077106724-946750eeaf3c.jpeg">

          <div class="nick">The Cat</div>
          <div class="category">Popular</div>
        </div>
        <div class="button-container">

            Follow
          </button>
        </div>
      </div>
      <div class="main">
        <div>
          <img src="images/hannah-grace-fk4tiMlDFF0-unsplash.jpg">
