<style>
  .amazon-site {
    color: rgb(0, 113, 133);
    cursor: pointer;
  }

  .ad-product {
    font-size: 16px;
    font-weight: bold;
  }

  .product-price {
    color: rgb(32, 145, 32);
    font-weight: bold;
  }

  .delivery-day {
    font-size: 10px;
  }

  .add-to-cart-button {
    background-color: rgb(255, 216, 20);
    font-size: 10px;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 5px;
    padding-bottom: 5px;
    border-radius: 100px;
    cursor: pointer;
    transition: box-shadow 0.15s, opacity 0.15s;
  }

  .add-to-cart-button:hover {    
    opacity: 0.9;
    box-shadow: 4px 5px 10px rgb(0, 0, 0, 0.30); /*how this element behaves when user hovers*/
  }

  .add-to-cart-button:active { /*how this element behaves when user clicks on it*/
    opacity: 0.7;
  }

  .purchase-button {
    background-color: rgb(255, 164, 28);
    font-size: 10px;
    border: none;
    padding-left: 18px;
    padding-right: 18px;
    padding-top: 5px;
    padding-bottom: 5px;
    border-radius: 100px;
    cursor: pointer;
    margin-left: 4px;
    transition: box-shadow 0.15s, opacity 0.15s;
  }

  .purchase-button:hover {
    opacity: 0.9;
    box-shadow: 4px 5px 10px rgb(0, 0, 0, 0.30);
  }

  .purchase-button:active {
    opacity: 0.7;
  }
</style>

<a class="amazon-site" href="www.amazon.com">
  Back to Amazon
</a>

<p class="ad-product">
  Nike Black Running Shoes
</p>

<p class="product-price">
  $39 - in stock.
</p>

<p class="delivery-day">
  Free delivery tommorow.
</p>

<button class="add-to-cart-button">
  Add to Cart
</button>

<button class="purchase-button">
  Buy now
</button>
