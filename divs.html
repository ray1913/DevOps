<!DOCTYPE html>
<html>
  <head>
    <title>Division Element</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter:wght@200;300;400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Roboto, Arial;
      }

      button {
        font-size: 15px;
      }

      p {
        font-size: 18px;
      }

      .mail-box {
        border-style: solid;
        padding-bottom: 15px;
        padding-left: 10px;
        border-color: rgb(216, 211, 211);
        border-width: 1px;
        width: 250px;
      }

      
    </style>
  </head>
  <body>
    <div class="mail-box">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
